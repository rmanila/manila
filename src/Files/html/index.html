<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/coverpage.css" />
    <link rel="stylesheet" href="../css/resume.css" />
    <link rel="stylesheet" href="../css/content.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav
      style="height: 10%; width: 100%"
      class="d-flex align-items-center bg-color text-color"
    >
      <div class="col-11">
        <a href="#">
          <img
            class="img-1"
            src="../../../public/logo192.png"
            alt="logo192.png"
          />
        </a>
        <label class="px-4 fs-4">My Portfolio</label>
      </div>

      <!-- burger menu -->
      <button
        class="navbar-toggler d-xs-block d-sm-none d-md-none d-lg-none d-xl-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebarMenu"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
      >
        <span
          class="navbar-toggler-icon text-white fs-1 material-symbols-outlined"
          >menu</span
        >
      </button>
      <!-- burger display -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="sidebarMenu"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group list-unstyled" id="sidebarList">
            <li class="mt-5">
              <a
                class="d-flex align-items-center list-group-item"
                href="#CoverPage"
              >
                <span>Cover Page</span>
              </a>
            </li>
            <li class="mt-3">
              <a
                href="#Resume"
                class="d-flex align-items-center list-group-item"
              >
                <span>Resume</span>
              </a>
            </li>
            <li class="mt-3">
              <a
                href="#Certifications"
                class="d-flex align-items-center list-group-item"
              >
                <span>Certifications</span>
              </a>
            </li>
            <
            <li class="mt-3">
              <a
                class="d-flex align-items-center list-group-item"
                href="#Award"
              >
                <span>Award</span>
              </a>
            </li>
            <li class="mt-3">
              <a
                class="d-flex align-items-center list-group-item"
                href="#Contents"
              >
                <span>Contents</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex bg-color-1">
      <!-- SIDE BAR -->
      <aside class="d-flex flex-column d-none d-sm-inline" style="height: 100%">
        <ul class="list-group list-unstyled">
          <li class="mt-5">
            <a
              href="#CoverPage"
              class="d-flex align-items-center list-group-item bg-color-1"
            >
              <span class="material-symbols-outlined px-3">dashboard</span>
              <span class="d-none d-lg-block d-xl-block">Cover Page</span>
            </a>
          </li>
          <li class="mt-3">
            <a
              href="#Resume"
              class="d-flex align-items-center list-group-item bg-color-1"
            >
              <span class="material-symbols-outlined px-3">group</span>
              <span class="d-none d-lg-block d-xl-block">Resume</span>
            </a>
          </li>
          <li class="mt-3">
            <a
              href="#Certifications"
              class="d-flex align-items-center list-group-item bg-color-1"
            >
              <span class="material-symbols-outlined px-3">groups</span>
              <span class="d-none d-lg-block d-xl-block">Certifications</span>
            </a>
          </li>

          <li class="mt-3">
            <a
              class="d-flex align-items-center list-group-item bg-color-1"
              href="#Award"
            >
              <span class="material-symbols-outlined px-3">paid</span>
              <span class="d-none d-lg-block d-xl-block">Award</span>
            </a>
          </li>
          <li class="mt-3">
            <a
              class="d-flex align-items-center list-group-item bg-color-1"
              href="#Contents"
            >
              <span class="material-symbols-outlined px-3">local_shipping</span>
              <span class="d-none d-lg-block d-xl-block">Contents</span>
            </a>
          </li>
        </ul>
      </aside>

      <main class="col-10 mx-auto">
        <!-- Content will be loaded here -->
        <div id="main-page">
          <h2>Welcome to the Cover Page</h2>
          <!-- You can include some default content here if necessary -->
        </div>
      </main>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
